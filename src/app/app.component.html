
<b>Enter user's data</b><br>
<form #userData="ngForm" (ngSubmit)='addUser(userData)'>

First name<input type="text" name="firstName" ngModel/><br>  

Last name<input type="text" name="lastName" ngModel/><br> 

Join Date<input type="date" name="joinDate" ngModel/><br>

Salary<input type="number" name="Salary" ngModel/><br>

<input type="submit" value="Add user"/>  
</form>

<table style="border: 3px;border-style: solid;border-color: aquamarine;">
  <tr><td>First Name</td><td>Last Name</td><td>Join Date</td><td>Salary</td></tr>
  <tr *ngFor="let user of userList ">
   <td>{{user.firstName}}</td><td>{{user.lastName}}</td>
   <td>{{user.joinDate}}</td><td>{{user.salary}}</td>
  </tr>
</table>
